<!DOCTYPE html>
<html>
<head>
    <title>Bird Species Predictor</title>
</head>
<body>
    <h1>Upload Bird Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="bird_image" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ image_url }}" alt="Uploaded Bird Image" width="300">
    {% endif %}
</body>
</html>
